<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Welcome | Happy to have you</title>

    <!-- Typed.js cdn link - for auto-typing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>

    <!-- Adding script file -->
    <script src="./assets/script/script.js" defer></script>

    <!-- Adding CSS file -->
    <link rel="stylesheet" href="./assets/styles/styles.css" />

    <!-- Adding animate.css cdn link for button animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <!------------ body section starts here ------------>
    <section class="container">
      <div class="text">
        <span class="text-slider"></span>
        <p>
          we're always here for you, just click the button below to get started.
        </p>
        <!-- get started button -->
        <a href="get_started.html" id="btn" target="_blank">let's go</a>
      </div>
      <div class="bg-image">
        <img src="./assets/images/bg.jpeg" alt="background image" />
      </div>
    </section>
  </body>
  <script>
    // Adding the typed.js script
    var auto = new Typed('.text-slider', {
  strings: [
    'Welcome!!!',
    "you're stucked?",
    "let's help find your way back",
    'click the button to get started'
  ],
  typeSpeed: 200,
  backSpeed: 150,
  loop: true,
  showCursor: true,
  startDelay: 150,
  backDelay: 500
})
  </script>
</html>
